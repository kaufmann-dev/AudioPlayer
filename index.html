<!DOCTYPE html>
<html>
<head>
	<title>Audio-Player</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>	<script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body><div class="fullsize-wrapper"></div>
	
	<div class="song-player" id="everytime_we_touch">
		<img class="cover" src="img/everytime_we_touch.png">
		<div class="song-player-main">
			<div>Cascada - Everytime We Touch (Nightcore)</div>
			<div>
				<img src="img/play.png">
				<img src="img/stop.png">
				<img src="img/download.png">
				<img class="faded big_margin" src="img/duration_faded.png">
				<div class="t1">00:00</div><input class="duration" type="range" min="0" value="0" step="0.1"><div class="t2"></div>
				<img class="big_margin" src="img/volume.png">
				<input class="volume" type="range" value="1" min="0" max="1" step="0.1">
			</div>
		</div>
	</div>

	<div class="song-player" id="rockefeller_street">
		<img class="cover" src="img/rockefeller_street.png">
		<div class="song-player-main">
			<div>Getter Jaani - Rockefeller Street (Nightcore)</div>
			<div>
				<img src="img/play.png">
				<img src="img/stop.png">
				<img src="img/download.png">
				<img class="faded big_margin" src="img/duration_faded.png">
				<div class="t1">00:00</div><input class="duration" type="range" min="0" value="0" step="0.1"><div class="t2"></div>
				<img class="big_margin" src="img/volume.png">
				<input class="volume" type="range" value="1" min="0" max="1" step="0.1">
			</div>
		</div>
	</div>

	<div class="song-player" id="caramelldansen">
		<img class="cover" src="img/caramelldansen.gif">
		<div class="song-player-main">
			<div>Caramella Girls - Caramelldansen</div>
			<div>
				<img src="img/play.png">
				<img src="img/stop.png">
				<img src="img/download.png">
				<img class="faded big_margin" src="img/duration_faded.png">
				<div class="t1">00:00</div><input class="duration" type="range" min="0" value="0" step="0.1"><div class="t2"></div>
				<img class="big_margin" src="img/volume.png">
				<input class="volume" type="range" value="1" min="0" max="1" step="0.1">
			</div>
		</div>
	</div>
</body>
</html>
